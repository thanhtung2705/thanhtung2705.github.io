<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và các điều khiển trên form</title>
    <style>
        h1 {
            text-align: center;
            color: red;
        }

        table {
            border-collapse:collapse;
            border-color: purple;
        }

        #button {
            text-align: center;
            align-content: center;
            margin: 0 auto;
            width: 20%;
        }
    </style>
</head>
<body>
    <h1>Đăng nhập</h1>
    <form>
        <table border="1" cellspacing="0" cellpadding="3">
            <tr>
                <td width="150">Mã người dùng:</td>
                <td width="150"><input type="text" placeholder="đăng nhập" size="40" name="name"></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>   
                <td><input type="text" placeholder="mật khẩu" size="40" name="pass"></td>
            </tr>
            <tr >
                <td rowspan="2" colspan="2" id="#button"><button type="button" value="Nttung">Đồng ý</button></td>
            </tr>
        </table>
    </form>
</body>
<footer>
    <script type="text/javascript">
        function validate() {
            var msg;
            if (document.myForm.userPass.value.length > 5) {
                msg = "good";
            } else {
                msg = "poor";
            }
            document.getElementById('mylocation').innerText = msg;
        }
    </script>
</footer>
</html>
