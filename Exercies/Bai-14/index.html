<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">  
</head>
<body> 
  <div class="slideshow-container">
    <div class="mySlides fade">
      <img src="./images/download.jpeg" style="width:100%">
      <div class="text">Nội dung caption của slide đầu tiên!</div>
    </div>

    <div class="mySlides fade">
      <img src="./images/download1.jpeg" style="width:100%">
      <div class="text">Nội dung caption của slide thứ 2!</div>
    </div>

    <div class="mySlides fade">
      <img src="./images/download2.jpeg" style="width:100%">
      <div class="text">Nội dung caption của slide thứ 3!</div>
    </div>
  </div>
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(0)"></span> 
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
  </div>
  <script src="index.js"></script>
</body>
</html>
