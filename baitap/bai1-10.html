<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 11</title>
</head>
<body>
    <h1 align="center" style="color: red;">Đăng nhập</h1>
    <table border="1px" align="center" cellpadding="5" spacepadding="0"style="width: 35%;border-collapse: collapse; background-color:#9AFEFF">
        <tr>
            <td>Mã người dùng:</td>
            <td>
                <input type="text" id="user" name="user" placeholder="nhập tên">
            </td>
        </tr>
        <tr>
            <td>Mật khẩu:</td>
            <td>
                <input type="password" placeholder="nhập mật khẩu">
            </td>
        </tr>
        <tr style="text-align: center;">
            <td colspan="2">
                <button onclick="click()">Đồng ý</button>
            </td>
        </tr>
        <tr>
           <td id="pass" colspan="2" style="text-align: center;color: red;"></td>
        </tr>
    </table>
    <script type="text/javascript">
        
        function click()
        {
            var a=document.getElementById("pass");
            var b=document.getElementById("user");
            a.innerHTML=b.value;
        }
    </script>
    
</body>
</html>
