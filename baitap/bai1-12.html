<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và các điều khiển</title>
    <style>
        table {
            border-collapse: collapse;
        }
        body {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 align="center"> Đăng kí du lịch </h1>
    <form action="" method="POST">
    <table width="900" height="300" border="2" cellpadding="5" align="center" style="background-color: #F7BE81;">
        <tr>
            <td style="color: blue;">Họ và tên</td>
            <td><input type="text" placeholder="Nhập họ và tên" name="txtname" size="40"></td>
        </tr>
        <tr>
            <td style="color: blue;">Địa chỉ</td>
            <td><input type="text" placeholder="Nhập địa chỉ" name="txtaddress" size="30"></td>
        </tr>
        <tr>
            <td style="color: blue;">Điện thoại</td>
            <td><input type="tel"  id="phone" placeholder="123-4567-8901" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></td>
        </tr>
        <tr>
            <td style="color: blue;">Khách Việt Nam</td>
            <td><input type="checkbox" id="yes" name="yes"></td>
        </tr>
        <tr>
            <td style="color: blue;"> Chọn tour</td>
            <td>
                <label for="tour"></label>
                <select name="tour" id="tour">
                    <option value="area">Miền Bắc</option>
                    <option value="area1">Miền Trung</option>
                    <option value="area2">Miền Nam</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="color: blue;">Phương tiện</td>
            <td>
                <label><input type="radio" name="vehicle" id="plain">Máy bay</label>
                <label><input type="radio" name="vehicle" id="car">Xe ô tô</label>
            </td>
        </tr>
        <tr >
            <td colspan="2" style="color: blue;">
                <fieldset>
                    <legend>Số lượng khách</legend>
                    Người lớn: <input type="number" size="30"/> 
                    Trẻ em : <input type="number" size="30"/>
                </fieldset>
            </td>
        </tr>
        <tr>
            <td style="color: blue;">Ghi chú thêm</td>
            <td><textarea cols="30"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button onclick="validate()" type="button" id="click" >Đồng ý</button>
            </td>
        </tr>
        
        <tr>
            <td colspan="2" id="validate" style="text-align: center;color: red;font-family:cursive ;" >
            </td>
        </tr>
        <script>
            function validate()
            {
                document.getElementById("validate").innerHTML="bạn đăng kí thành công!!!" 
            }
            
        </script>
    </table>
</form>
</body>
</html>
