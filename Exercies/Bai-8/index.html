<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="show-time"></h3>
    <button onclick="stopOClock()">Stop oclock</button>
    <button onclick="startOClock()">Start oclock</button>
    <script language="JavaScript">
        var D = new Date();
        document.title = "Bây giờ là: " + D.getHours()+" giờ "+ D.getMinutes()+ " phút.";
    </script>
</body>
</html>
