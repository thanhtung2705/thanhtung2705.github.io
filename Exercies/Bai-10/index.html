<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</head>
<body>
    <article class="col-md-9 col-sm-6">
        <h4>Heading</h4>
        <p id="showText" style="display: inline;"></p>
        <a href="#" id="btnShowMore" onlclick="showMore()">Show more</a>
        <a href="#" id="btnShowLess" onlclick="showLess()">Show less</a>
    </article>
    <script>
        let txt = "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Non illum omnis voluptatibus ab quibusdam eligendi quas fugit sapiente laboriosam odio. Atque, sint!"
        let showTextP = document.getElementById("showText")
        let btnShowMore = document.getElementById("btnShowMore")
        let btnShowLess = document.getElementById("btnShowLess")
        let maxLength = 50
        function showText() {
            if (txt.length <= maxLength) {
                showTextP.innerHTML = txt
                btnShowMore.style.display = "none"
                btnShowLess.style.display = "none"
            } else {
                let shortText = getSortText(txt)
                showTextP.innerHTML = shortText
                btnShowLess.style.display = "none"
            }
        }

        function showLess() {
            showTextP.innerHTML = getSortText(txt)
            btnShowLess.style.display = "none"
            btnShowMore.style.display = "inline"
        }

        function showMore() {
            showTextP.innerHTML = txt
            btnShowLess.style.display = "inline"
            btnShowMore.style.display = "none"
        }

        function getSortText(str) {
            return str.substr(0, maxLength) + "..."
        }
        showText()
    </script>
</body>
</html>
